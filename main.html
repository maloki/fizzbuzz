<html>
  <body>
    <h1>Fizz Buzz test</h1>
    <span>Check console for result</span>
  </body>
  <script>
    function fizzbuzz(fizz, buzz){
      for(let i = 1; i <= 100; ++i){
        let output = i;
        if(i % fizz === 0)
          output = 'Fizz'
        if(i % buzz === 0)
          output.length > 1 ? output += 'Buzz' : output = 'Buzz'
        console.log(output)
      }
    }
    fizzbuzz(3,5)
  </script>
</html>
